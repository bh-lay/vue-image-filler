<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>图像填充（剪裁）demo</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: #333;
		}

		.container {
			position: relative;
			width: 80%;
			max-width: 500px;
			background: #fff;
			margin: 20px auto;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="app"></div>
	</div>
	<script src="vue.min.js"></script>
	<script type="text/javascript" src="../dist/vue-image-filler.umd.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
			},
			components: {
				ImageFiller: ImageFiller
			},
			template: '<div>' +
				'<ImageFiller ' +
					':width="300"' +
					':height="200"' +
					'@confirm="handleFillerSuccuss"' +
				'/>' +
			'</div>',
			methods: {
				handleFillerSuccuss: function (data) {
					alert('请打开调试工具查看返回数据！')
					console.log('fileBlob:	裁切画面对应的 blob 数据')
					console.log('file:		裁切画面文件，可直接用于上传保存')
					console.log('config:		裁切参数配置，可用于传递给其他服务，均是水平、垂直方向上的相对比值')
					console.log('------------------------')
					console.log(data)
				}
			}
		})
	</script>
</body>
</html>
